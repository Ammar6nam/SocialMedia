{% extends 'users/base.html' %}
{% load static %}
{% block body %}
<div class="container mx-auto my-10">
    <h2 class="text-2xl font-bold mb-4">Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ form.title }}
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="image">Image</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ form.image }}
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="caption">Caption</label>
            <div class="shadow appearance-none border rounded py-2 px-3 text-gray-700">
                {{ form.caption }}
            </div>
        </div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Save Changes</button>
    </form>
</div>
{% endblock %}
