{% extends 'users/base.html' %}
{% block title %}
  Welcome to Chat Rooms   
{% endblock %} 
{% block body %}
<div style="max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="font-weight: bold; font-size: 2em; margin-bottom: 20px; color: #2d6a4f;">Rooms:</h1>
    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {% for chatroom in chatrooms %}
            <div style="flex: 1 1 calc(33.333% - 20px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; background-color: #95d5b2; color: #1b4332; border-radius: 8px; text-align: center; transition: transform 0.2s;">
                <a href="{% url 'chatroom' chatroom.slug %}" style="font-weight: bold; font-size: 1.2em; color: inherit; text-decoration: none;">
                    {{ chatroom.name }}
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
