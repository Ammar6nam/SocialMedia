{% extends "users/base.html" %}
{% block body %}
<div class="container mx-auto py-10">
    <h1 class="text-2xl m-10">Password changed successfully</h1>
    <p class="mx-10">Your password has been changed successfully. You can now use your new password to log in.</p>
    <div class="m-10">
        <p>
            <a href="{% url 'login' %}" class="text-white bg-green-500 px-5 py-2 rounded">Login with new Password</a>
        </p>
        <p class="mt-5">
            <a href="{% url 'password_reset' %}" class="text-indigo-500">Forgot password? Click here to reset</a>
        </p>
    </div>
</div>
{% endblock %}
